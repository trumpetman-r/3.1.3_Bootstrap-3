<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<form th:action="@{/users/add}" method="post">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Add User</button>
</form>
<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.name}">Name</span> -
        <span th:text="${user.email}">Email</span>
        <form th:action="@{/users/update}" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${user.id}" />
            <input type="text" name="name" th:value="${user.name}" required />
            <input type="email" name="email" th:value="${user.email}" required />
            <button type="submit">Update</button>
        </form>
        <form th:action="@{/users/delete}" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${user.id}" />
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
