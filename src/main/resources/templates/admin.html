<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <th:block th:include="fragments/header :: header"></th:block>
</head>
<body>
<h1>Users</h1>
<a th:href="@{/admin/users/new}">Add New User</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">John Doe</td>
        <td th:text="${user.email}">john.doe@example.com</td>
        <td>
            <a th:href="@{/admin/users/edit(id=${user.id})}">Edit</a>
            <a th:href="@{/admin/users/delete(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
